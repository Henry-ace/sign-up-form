<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up form</title>
  </head>
  <body>
    <div class="container">
      <div class="image-conatianer">
        <img
          src="assets/1.jpg"
          alt="cartoon image of kyrie irvine and some looney toon characters"
        />
        <div class="overlay-background">
          <img src="assets/stampa-320020111.webp" alt="" />
        </div>
      </div>

      <div class="form container">
        <div class="words">
          <p>
            This is not a real online servive! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <p>You know you want to.</p>
        </div>

        <div>
          <p>Let's do this</p>
          <form action="">
            <div class="flex">
              <div><label for="first-name">FIRST NAME</label></div>
              <input
                type="text"
                name="first-name"
                id="first-name"
                class="text"
              />
            </div>

            <div class="flex">
              <div>
                <label for="last-name">LAST NAME</label>
              </div>
              <input type="text" name="last-name" id="last-name" class="text" />
            </div>

            <div class="flex">
              <div>
                <label for="email">EMAIL</label>
              </div>
              <input type="email" name="email" id="email" class="text" />
            </div>

            <div class="flex">
              <div>
                <label for="phone-number">PHONE NUMBER</label>
              </div>
              <input
                type="number"
                name="phone-number"
                id="phone-number"
                class="text"
              />
            </div>

            <div class="flex">
              <div>
                <label for="password">PASSWORD</label>
              </div>
              <input
                type="password"
                name="password"
                id="password"
                class="text"
              />
            </div>

            <div class="flex">
              <div>
                <label for="confirm-password">CONFIRM PASSWORD</label>
              </div>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                class="text"
              />
            </div>
          </form>
        </div>

        <div></div>
      </div>
    </div>
  </body>
</html>
