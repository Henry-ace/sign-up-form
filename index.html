<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>sign up form</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <div class="logo-container">
          <img
            src="assets/360_F_495578594_uTckpH64OMFWtoghAoQr4Qbi3edUcBHy.jpg"
            alt=""
            class="logo"
          />
          <p>HOOPS</p>
        </div>
        <div class="background"></div>
      </div>

      <div class="form-container">
        <div class="words padding">
          <p>
            This is not a real online servive! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <p>You know you want to.</p>
        </div>

        <div class="form-section padding">
          <p>Let's do this!</p>
          <form action="">
            <div class="flex" >
              <div>
                <div><label for="first-name">FIRST NAME</label></div>
                <input
                  type="text"
                  name="first-name"
                  id="first-name"
                  class="text"
                  required
                />
              </div>

              <div>
                <div>
                  <label for="last-name">LAST NAME</label>
                </div>
                <input
                  type="text"
                  name="last-name"
                  id="last-name"
                  class="text"
                  required
                />
              </div>
            </div>

            <div class="flex">
              <div>
                <div>
                  <label for="email">EMAIL</label>
                </div>
                <input type="email" name="email" required id="email" class="text" />
              </div>

              <div>
                <div>
                  <label for="phone-number">PHONE NUMBER</label>
                </div>
                <input
                  type="number"
                  name="phone-number"
                  id="phone-number"
                  class="text"
                />
              </div>
            </div>

            <div class="flex">
              <div>
                <div>
                  <label for="password">PASSWORD</label>
                </div>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="text password"
                  required
                />
                <p></p>
              </div>

              <div>
                <div>
                  <label for="confirm-password">CONFIRM PASSWORD</label>
                </div>
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  class="text password"
                  required
                />
              </div>
            </div>
          </form>
        </div>

        <div class="footer">
          <button type="submit" id="submit-btn">Create Acount</button>
          <p>Already have an acount? Log in</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
